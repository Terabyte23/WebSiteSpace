<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Space Tourism</title>
</head>
<style>
    .contact-section {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #111111;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        color: whitesmoke;
    }

    .contact-form .form-label {
        font-weight: bold;
        color: whitesmoke;
    }

    .contact-form .form-control {
        background-color: #333333;
        color: whitesmoke;
        border: 1px solid #333333;
        border-radius: 4px;
        padding: 0.75rem;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .contact-form .form-control:focus {
        background-color: #333333;
        color: whitesmoke;
        outline: none;
        border-color: #333333;
    }

    .contact-form .form-control::placeholder {
        color: #aaaaaa;
    }

    .contact-form .btn {
        background: linear-gradient(90deg, #007bff, #6f42c1);
        color: whitesmoke;
        font-size: 1rem;
        padding: 0.75rem;
        border-radius: 4px;
        border: none;
        transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
    }

    .contact-form .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
        color: whitesmoke;
        text-align: center;
    }

    body {
        background-color: #0c0c0c;
        font-family: "Nunito", serif;
        margin: 0;
        padding: 0;
    }


    .down-arrow {
        font-size: 2rem;
        display: block;
        margin-top: 20px;
        animation: bounce 1s infinite;
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(10px);
        }
    }

</style>
<body>
<header>
    <nav class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="index_en.html">SpaceTour</a>
        <ul class="nav">
            <li class="nav-item"><a href="index_en.html" class="nav-link text-white">Home</a></li>
            <li class="nav-item"><a href="services_en.html" class="nav-link text-white">Services</a></li>
            <li class="nav-item"><a href="contacts_en.html" class="nav-link text-white">Contacts</a></li>
            <li class="nav-item"><a href="contacts.html" class="nav-link text-white">RU</a></li>
        </ul>
    </nav>
</header>

<div class="hero">
    <h1>Contact us</h1>
    <i class="fas fa-chevron-down down-arrow"></i>
</div>

<section class="contact-section container my-5">
    <h2 class="text-center mb-4">Questionnaire</h2>
    <form action="/submit-form" method="post" class="contact-form">
        <div class="mb-3">
            <label for="name" class="form-label">Your name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Aleks Aleks" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Your email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write us something..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>
</section>

<footer>
    <p>&copy; Space Tour 2024. All rights reserved. <a href="#">Privacy Policy</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
